<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking - BlackWood</title>
    <link rel="stylesheet" href="ranking.css">
</head>
<body>
    <div class="bg-image">
        <div class="ranking-container">
            <h1>Ranking dos Jogadores</h1>
            <table>
                <thead>
                    <tr>
                        <th>Posição</th>
                        <th>Nome</th>
                        <th>Pontuação</th>
                    </tr>
                </thead>
                <tbody id="ranking-table">
                    <!-- As linhas serão geradas pelo JavaScript -->
                </tbody>
            </table>
            <button id="back-btn">Voltar ao Jogo</button>
        </div>
    </div>

    <script src="ranking.js"></script>
</body>
</html>
