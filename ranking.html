<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking - O Mistério da Mansão BlackWood</title>
    <link rel="stylesheet" href="ranking.css">
    
    <!-- Importando a fonte 'Poppins' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,300&display=swap"
        rel="stylesheet">

</head>

<body class="ranking-body">
    <div class="ranking-container">
        <h1 class="ranking-title">Ranking dos Detetives</h1>
        <table id="ranking-table">
            <thead>
                <tr>
                    <th>Posição</th>
                    <th>Nome</th>
                    <th>Tempo</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button class="back-btn" onclick="window.location.href='index.html'">Voltar a home</button>
    </div>

    <script>
        const rankingTableBody = document.querySelector('#ranking-table tbody');
        const rankings = JSON.parse(localStorage.getItem('rankings')) || [];

        // Função para formatar tempo em "mm:ss"
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}m ${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}s`;
        }

        rankings.forEach((entry, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${entry.name}</td>
                <td>${formatTime(entry.time)}</td>
            `;
            rankingTableBody.appendChild(row);
        });
    </script>
</body>

</html>
