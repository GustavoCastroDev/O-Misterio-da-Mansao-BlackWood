<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackWood - Jogo de Mistério</title>
    <link rel="stylesheet" href="jogo.css">
</head>
<body>
    <div class="game-container">
        <h1>BlackWood - Jogo de Mistério</h1>
        <div class="questoes" id="question-container">
            <p id="question-text"></p>
            <div id="answer-buttons" class="btn-container"></div>
        </div>
        <div id="controls">
            <button id="next-btn" class="hidden">Próxima Pergunta</button>
            <button id="restart-btn" class="hidden">Recomeçar</button>
        </div>
    </div>

    <!-- criando o cronômetro do jogo -->
     <div id="container-cronometro" class="hidden">
        <h2 id="countdown">60</h2>
        <p>Você tem 60 segundos para escapar do labirinto!</p>
     </div>

    <script src="jogo.js"></script>
</body>
</html>
