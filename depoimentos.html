<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel com Accordions</title>
  <link rel="stylesheet" href="depoimentos.css">
</head>
<body>
  <div class="carousel-container">
    <div class="carousel">
      <!-- Slide 1 -->
      <div class="slide">
        <img src="image1.jpg" alt="Image 1">
        <div class="accordions">
          <button class="accordion">Accordion 1: Clique para ver o conteúdo</button>
          <button class="accordion">Accordion 2: Clique para ver o conteúdo</button>
        </div>
      </div>
      <!-- Slide 2 -->
      <div class="slide">
        <img src="image2.jpg" alt="Image 2">
        <div class="accordions">
          <button class="accordion">Accordion 3: Clique para ver o conteúdo</button>
          <button class="accordion">Accordion 4: Clique para ver o conteúdo</button>
        </div>
      </div>
      <!-- Slide 3 -->
      <div class="slide">
        <img src="image3.jpg" alt="Image 3">
        <div class="accordions">
          <button class="accordion">Accordion 5: Clique para ver o conteúdo</button>
          <button class="accordion">Accordion 6: Clique para ver o conteúdo</button>
        </div>
      </div>
      <!-- Slide 4 -->
      <div class="slide">
        <img src="image4.jpg" alt="Image 4">
        <div class="accordions">
          <button class="accordion">Accordion 7: Clique para ver o conteúdo</button>
          <button class="accordion">Accordion 8: Clique para ver o conteúdo</button>
        </div>
      </div>
    </div>
    <button class="prev">❮</button>
    <button class="next">❯</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
